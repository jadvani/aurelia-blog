<template>
  <require from="../value-converters/date-format"></require>
  <div class="blog-post">
    <h2 class="blog-post-title">${post.title}</h2>
    <p class="blog-post-meta">${post.createdAt | dateFormat}
      <br> created by
      <a href="#">${post.author}</a>
      <br> tags:
      <a class="badge badge-pill badge-info" route-href="route: tag-view; params.bind: {tag: tag}" repeat.for="tag of post.tags">${tag}</a>
    </p>
    <p>${post.body}</p>
  </div>
</template>
